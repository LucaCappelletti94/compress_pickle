trigger:
- master

strategy:
  matrix:
    Python35:
      python.version: '3.5'
      imageName: 'ubuntu-latest'
      test.unittest: True
      test.style: False
      test.docs: False
    Python36:
      python.version: '3.6'
      imageName: 'ubuntu-latest'
      test.unittest: True
      test.style: True
      test.docs: False
    Python37:
      python.version: '3.7'
      imageName: 'ubuntu-latest'
      test.unittest: True
      test.style: True
      test.docs: True
    Python37-Windows:
      python.version: '3.7'
      imageName: 'windows-latests'
      test.unittest: True
      test.style: False
      test.docs: False
    Python37-MacOS:
      python.version: '3.7'
      imageName: 'macos-latests'
      test.unittest: True
      test.style: False
      test.docs: False

pool:
  vmImage: $(imageName)

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- bash: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    if [[ $(test.style) = "True" ]] || [[ $(test.docs) = "True" ]]
    then
      python -m pip install -r requirements-dev.txt
    fi
    python -m pip install .
  displayName: 'Install dependencies'

- scipt: |
    black --check compress_pickle
  condition: eq("${{test.style}}", "True")
  displayName: 'black'

- scipt: |
    pylint compress_pickle
  condition: eq("${{test.style}}", "True")
  displayName: 'pylint'

- scipt: |
    sphinx-build -nWT docs/source docs/html
  condition: eq("${{test.docs}}", "True")
  displayName: 'sphinx-build'

- script: |
    pip install pytest pytest-azurepipelines pytest-cov
    python -m pytest -xv --cov compress_pickle --junitxml=junit/test-results.xml --cov-report xml --cov-report term --cov-report html .
  condition: eq("${{test.unittest}}", "True")
  displayName: 'pytest'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: "**/test-*.xml"
    testRunTitle: "Publish test results for Python $(python.version) and OS $(imageName)"
    mergeTestResults: true

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/coverage.xml"
    reportDirectory: "$(System.DefaultWorkingDirectory)/**/htmlcov"
